    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      /* Custom scrollbar for textareas and contenteditable */
      /* Light scrollbar */
      textarea::-webkit-scrollbar,
      [contenteditable]::-webkit-scrollbar {
        width: 8px;
      }
      textarea::-webkit-scrollbar-track,
      [contenteditable]::-webkit-scrollbar-track {
        background: #f1f1f1; /* Light track */
        border-radius: 10px;
      }
      textarea::-webkit-scrollbar-thumb,
      [contenteditable]::-webkit-scrollbar-thumb {
        background: #a0aec0; /* Light thumb (slate-400) */
        border-radius: 10px;
      }
      textarea::-webkit-scrollbar-thumb:hover,
      [contenteditable]::-webkit-scrollbar-thumb:hover {
        background: #718096; /* Light thumb hover (slate-500) */
      }

      /* Dark scrollbar */
      .dark textarea::-webkit-scrollbar-track,
      .dark [contenteditable]::-webkit-scrollbar-track {
        background: #2d3748; /* Dark track (gray-800) */
      }
      .dark textarea::-webkit-scrollbar-thumb,
      .dark [contenteditable]::-webkit-scrollbar-thumb {
        background: #4a5568; /* Dark thumb (gray-600) */
      }
      .dark textarea::-webkit-scrollbar-thumb:hover,
      .dark [contenteditable]::-webkit-scrollbar-thumb:hover {
        background: #718096; /* Dark thumb hover (gray-500) */
      }

      [contenteditable]:focus {
        outline: none;
      }

      /* Base ProseMirror styles (Light Mode) */
      .ProseMirror {
        flex-grow: 1;
        padding: 1rem; /* p-4 */
        background-color: #f8fafc; /* bg-slate-50 */
        color: #1e293b; /* text-slate-800 */
        line-height: 1.625; /* leading-relaxed */
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; /* font-mono */
        font-size: 0.875rem; /* text-sm */
        overflow-y: auto;
        transition: background-color 0.3s, color 0.3s;
      }
      .ProseMirror p {
        margin-bottom: 0.5em;
      }
      .ProseMirror h1, .ProseMirror h2, .ProseMirror h3, .ProseMirror h4, .ProseMirror h5, .ProseMirror h6 {
        margin-top: 1em;
        margin-bottom: 0.5em;
        font-weight: 600;
        color: #0f172a; /* slate-900 */
      }
      .ProseMirror h1 { font-size: 2em; }
      .ProseMirror h2 { font-size: 1.5em; }
      .ProseMirror h3 { font-size: 1.17em; }
      .ProseMirror ul, .ProseMirror ol {
        margin-left: 1.5em;
        margin-bottom: 0.5em;
      }
      .ProseMirror li {
        margin-bottom: 0.2em;
      }
      .ProseMirror blockquote {
        border-left: 3px solid #94a3b8; /* border-slate-400 */
        margin-left: 1em;
        padding-left: 1em;
        color: #475569; /* text-slate-600 */
      }
      .ProseMirror pre {
        background-color: #f1f5f9; /* bg-slate-100 */
        color: #1e293b; /* text-slate-800 */
        padding: 0.75em;
        border-radius: 0.375rem; /* rounded-md */
        overflow-x: auto;
        margin-bottom: 0.5em;
      }
      .ProseMirror code {
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
        background-color: #e2e8f0; /* bg-slate-200 */
        color: #c026d3; /* text-fuchsia-600 for contrast in light mode */
        padding: 0.2em 0.4em;
        border-radius: 0.25rem; /* rounded-sm */
      }
      .ProseMirror pre code {
        padding: 0;
        background-color: transparent;
        color: inherit; /* Inherit from pre */
        border-radius: 0;
      }

      /* Dark Mode Overrides for ProseMirror */
      .dark .ProseMirror {
        background-color: #1e293b; /* bg-slate-800 */
        color: #cbd5e1; /* text-slate-200 */
      }
      .dark .ProseMirror h1, .dark .ProseMirror h2, .dark .ProseMirror h3, .dark .ProseMirror h4, .dark .ProseMirror h5, .dark .ProseMirror h6 {
        color: #f1f5f9; /* slate-100 */
      }
      .dark .ProseMirror blockquote {
        border-left: 3px solid #475569; /* border-slate-600 */
        color: #94a3b8; /* text-slate-400 */
      }
      .dark .ProseMirror pre {
        background-color: #334155; /* bg-slate-700 */
        color: #e2e8f0; /* text-slate-200 */
      }
      .dark .ProseMirror code {
        background-color: #334155; /* bg-slate-700 */
        color: #a5b4fc; /* text-indigo-300 for contrast in dark mode */
      }
      .dark .ProseMirror pre code {
        color: inherit; /* Inherit from pre */
      }
    </style>
